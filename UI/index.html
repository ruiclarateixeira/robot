<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rui Mini Car</title>

    <link href="css/index.css" rel="stylesheet">
</head>
<body>
    <h1>Rui's Mini Car Controller</h1>
    <script src="./scripts/index.js"></script>

    <div class="controllerButtonsHolder">
        <div class="upController" onclick="moveForward()">
            <img src="images/up.png">
        </div>

        <div class="rightController" onclick="turnRight()">
            <img src="images/right.png">
        </div>

        <div class="leftController" onclick="turnLeft()">
            <img src="images/left.png">
        </div>

        <div class="downController" onclick="moveBackward()">
            <img src="images/down.png">
        </div>
    </div>

</body>
</html>
