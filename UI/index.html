<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Rui Mini Car</title>
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
    <h1>Rui's Mini Car Controller</h1>
    <div id="connection">
      <input type="text" id="ip-add" placeholder="Car Hostname" value="192.168.1."/>
      <button onclick="connect()">Connect</button>
      <div id="connection-status"></div>
    </div>
    <div class="controllerButtonsHolder">
        <div class="controller" id="up">
            <img src="images/up.png">
        </div>
        <div class="controller" id="right">
            <img src="images/right.png">
        </div>
        <div class="controller" id="left">
            <img src="images/left.png">
        </div>
        <div class="controller" id="down">
            <img src="images/down.png">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
